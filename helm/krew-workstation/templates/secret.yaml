{{- if .Values.rancher.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "krew-workstation.fullname" . }}-rancher
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
type: Opaque
stringData:
  token: {{ .Values.rancher.token | quote }}
{{- else }}
# No RANCHER_TOKEN set - UI will pass token per-request via Authorization header
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "krew-workstation.fullname" . }}-rancher
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
type: Opaque
stringData:
  token: ""
{{- end }}
