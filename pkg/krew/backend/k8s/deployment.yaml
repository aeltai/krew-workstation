apiVersion: v1
kind: ServiceAccount
metadata:
  name: krew-manager-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: krew-manager-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/log"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: krew-manager-role-binding
subjects:
- kind: ServiceAccount
  name: krew-manager-backend
  namespace: default
roleRef:
  kind: ClusterRole
  name: krew-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: krew-manager-backend
  labels:
    app: krew-manager-backend
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: krew-manager-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krew-manager-backend
  labels:
    app: krew-manager-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krew-manager-backend
  template:
    metadata:
      labels:
        app: krew-manager-backend
    spec:
      serviceAccountName: krew-manager-backend
      containers:
        - name: krew-manager
          image: krew-manager-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: RANCHER_URL
              valueFrom:
                secretKeyRef:
                  name: rancher-creds
                  key: url
            - name: RANCHER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: rancher-creds
                  key: token
          volumeMounts:
            - name: krew-bin
              mountPath: /root/.krew/bin
            - name: kubeconfig
              mountPath: /app/kubeconfig
              readOnly: true
            - name: rancher-ssl
              mountPath: /etc/rancher/ssl
              readOnly: true
      volumes:
        - name: krew-bin
          hostPath:
            path: /var/lib/rancher/.krew/bin
            type: DirectoryOrCreate
        - name: kubeconfig
          secret:
            secretName: cluster-kubeconfig
        - name: rancher-ssl
          hostPath:
            path: /etc/rancher/ssl
            type: Directory 