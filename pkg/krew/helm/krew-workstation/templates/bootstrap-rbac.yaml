{{- if and .Values.bootstrap.enabled (or .Values.catalog.url .Values.catalog.gitRepo) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "krew-workstation.fullname" . }}-bootstrap
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "krew-workstation.fullname" . }}-bootstrap
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: ["catalog.cattle.io"]
    resources: ["clusterrepos"]
    verbs: ["create", "get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "krew-workstation.fullname" . }}-bootstrap
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "krew-workstation.fullname" . }}-bootstrap
subjects:
  - kind: ServiceAccount
    name: {{ include "krew-workstation.fullname" . }}-bootstrap
    namespace: {{ .Release.Namespace }}
{{- end }}
