apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "krew-workstation.fullname" . }}
  labels:
    {{- include "krew-workstation.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "krew-workstation.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "krew-workstation.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "krew-workstation.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: RANCHER_URL
              value: {{ .Values.rancher.url | quote }}
            {{- if .Values.rancher.existingSecret.name }}
            - name: RANCHER_PUBLIC_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rancher.existingSecret.name | quote }}
                  key: {{ .Values.rancher.existingSecret.publicHostKey | default "publicHost" | quote }}
                  optional: true
            - name: RANCHER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rancher.existingSecret.name | quote }}
                  key: {{ .Values.rancher.existingSecret.tokenKey | default "token" | quote }}
                  optional: true
            {{- else }}
            {{- if .Values.rancher.publicHost }}
            - name: RANCHER_PUBLIC_HOST
              value: {{ .Values.rancher.publicHost | quote }}
            {{- end }}
            - name: RANCHER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "krew-workstation.fullname" . }}-rancher
                  key: token
                  optional: true
            {{- end }}
            - name: KREW_ROOT
              value: /opt/krew
            - name: PORT
              value: "3000"
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: krew-data
              mountPath: /opt/krew
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: krew-data
          persistentVolumeClaim:
            claimName: {{ include "krew-workstation.fullname" . }}-krew
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
